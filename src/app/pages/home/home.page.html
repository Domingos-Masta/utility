<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Utilitario
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ng-progress [min]="0" [max]="1"></ng-progress>

    <ion-button fill="full" (click)="selectSource()">Select Image</ion-button>
    <ion-button fill="full" (click)="doOCR()" [disabled]="!selectedImage">Recognize Image</ion-button>

    <img [src]="selectedImage" *ngIf="selectedImage">

    <ion-card *ngIf="imageText">
        <ion-card-header>
            Image Text
        </ion-card-header>
        <ion-card-content>
            {{ imageText }}
        </ion-card-content>
    </ion-card>
</ion-content>
